<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Lecture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4 fw-bold text-primary">Add new Lecture</h3>
                    <form id="registerLectureForm" th:action="@{/lectures/add}" th:object="${createLectureRequest}"
                          method="post">

                        <!-- Lecture Title -->
                        <div class="mb-3">
                            <label for="registerLectureTitle" class="form-label fw-semibold">Title</label>
                            <input type="text" th:field="*{title}" id="registerLectureTitle" name="title"
                                   class="form-control" placeholder="Enter lecture title" required/>
                        </div>

                        <!-- Lecture Content -->
                        <div class="mb-3">
                            <label for="registerLectureContent" class="form-label fw-semibold">Content</label>
                            <textarea id="registerLectureContent" th:field="*{content}" name="content" rows="4"
                                      style="resize:none;"
                                      class="form-control" placeholder="Enter lecture content" required></textarea>
                        </div>

                        <!-- Creation Date -->
                        <div class="mb-4">
                            <label for="registerCreationDate" class="form-label fw-semibold">Creation Date</label>
                            <input type="date" th:field="*{createdDate}" id="registerCreationDate" name="creationDate"
                                   class="form-control" required/>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg rounded mt-2 w-50 mx-auto d-block">
                                Save
                            </button>
                        </div>

                        <!-- Back to lecture list button at bottom right -->
                        <div class="d-flex justify-content-end mt-3">
                            <a th:href="@{/lectures/list}" class="btn btn-warning btn-sm rounded">
                                Back to Lecture List
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
