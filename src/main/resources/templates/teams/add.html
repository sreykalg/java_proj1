<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4 fw-bold text-primary">Register Team</h3>
                    <form th:action="@{/teams/add}" th:object="${teamDTO}" method="post">
                        <div class="mb-3">
                            <label for="registerTeamName" class="form-label fw-semibold">Team Name</label>
                            <input type="text" th:field="*{name}" id="registerTeamName" class="form-control" placeholder="Enter team name" required />
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger mt-1"></div>
                        </div>

                        <div class="mb-4">
                            <label for="registerCreationDate" class="form-label fw-semibold">Creation Date</label>
                            <input type="date" th:field="*{createdDate}" id="registerCreationDate" class="form-control" required />
                            <div th:if="${#fields.hasErrors('createdDate')}" th:errors="*{createdDate}" class="text-danger mt-1"></div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg rounded mt-2 w-50 mx-auto d-block">Save</button>
                        </div>

                        <div class="d-flex justify-content-end mt-3">
                            <a th:href="@{/teams/list}" class="btn btn-warning btn-sm rounded">Back to Team List</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
