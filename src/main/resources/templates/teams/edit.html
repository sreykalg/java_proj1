<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Edit Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<main class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 w-100" style="max-width: 500px;">
        <h2 class="mb-3 text-center">Edit Team</h2>

        <form th:action="@{'/teams/' + ${teamDTO.teamId} + '/edit'}" th:object="${teamDTO}" method="post">
            <div class="mb-3">
                <label for="modifyTeamName" class="form-label fw-semibold">New Team Name</label>
                <input type="text" id="modifyTeamName" th:field="*{name}" class="form-control" required />
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger mt-1"></div>
            </div>

            <div class="mb-4">
                <label for="modifyCreationDate" class="form-label fw-semibold">Creation Date</label>
                <input type="date" id="modifyCreationDate" th:field="*{createdDate}" class="form-control" required />
                <div th:if="${#fields.hasErrors('createdDate')}" th:errors="*{createdDate}" class="text-danger mt-1"></div>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/teams/list}" class="btn btn-warning btn-sm rounded">Back to Team List</a>
                <button type="submit" class="btn btn-success btn-sm rounded">Save Changes</button>
            </div>
        </form>

    </div>
</main>
</body>
</html>
