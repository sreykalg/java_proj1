<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Registered Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<main class="container py-5">
    <h2 class="mb-4 text-primary fw-bold">Registered Members List</h2>

    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
            <div class="table-responsive">
                <table class="table table-hover align-middle text-center">
                    <thead class="table-primary">
                    <tr>
                        <th>Member ID</th>
                        <th>Member Name</th>
                        <th>Team Name</th>
                        <th>Lecture Title</th>
                        <th>Registered Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="registration : ${registrations}">
                        <td th:text="${registration.memberId}"></td>
                        <td th:text="${registration.memberName}"></td>
                        <td th:text="${registration.teamName}"></td>
                        <td th:text="${registration.lectureTitle}"></td>
                        <td th:text="${registration.registeredDate}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <a th:href="@{/registrations/list}" class="btn btn-warning btn-sm rounded">Back to Registration</a>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
