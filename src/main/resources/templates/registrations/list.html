<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Registration List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<main class="container py-5">
    <!-- Header & Action -->
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
        <h2 class="fw-bold text-primary mb-2 mb-sm-0">Registration List</h2>
        <a th:href="@{/registrations/add}" class="btn btn-outline-primary rounded shadow-sm">
            + Add New Registration
        </a>
    </div>

    <!-- Registration List Card -->
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
            <div class="table-responsive">
                <table class="table table-hover align-middle text-center">
                    <thead class="table-primary">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Member</th>
                        <th scope="col">Lecture</th>
                        <th scope="col">Registered Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="registration : ${registrations}">
                        <td th:text="${registration.registrationId}"></td>
                        <td th:text="${registration.member.name}"></td>
                        <td th:text="${registration.lecture.title}"></td>
                        <td th:text="${registration.registeredDate}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Back to home button -->
            <div class="d-flex justify-content-end mt-3">
                <a th:href="@{/}" class="btn btn-warning btn-sm rounded">Back to Home</a>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
