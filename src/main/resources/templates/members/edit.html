<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4 fw-bold text-primary">Edit Member</h3>
                    <form th:action="@{'/members/' + ${memberId} + '/edit'}"
                          th:object="${updateMemberRequest}"
                          method="post">

                        <!-- Name -->
                        <div class="mb-3">
                            <label for="memberName" class="form-label fw-semibold">Name</label>
                            <input type="text" th:field="*{name}" id="memberName"
                                   class="form-control" placeholder="Enter member name" required>
                            <div th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}" class="text-danger mt-1"></div>
                        </div>

                        <!-- Age -->
                        <div class="mb-3">
                            <label for="memberAge" class="form-label fw-semibold">Age</label>
                            <input type="number" th:field="*{age}" id="memberAge"
                                   class="form-control" placeholder="Enter age" required>
                            <div th:if="${#fields.hasErrors('age')}"
                                 th:errors="*{age}" class="text-danger mt-1"></div>
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label for="memberAddress" class="form-label fw-semibold">Address</label>
                            <input type="text" th:field="*{address}" id="memberAddress"
                                   class="form-control" placeholder="Enter address" required>
                            <div th:if="${#fields.hasErrors('address')}"
                                 th:errors="*{address}" class="text-danger mt-1"></div>
                        </div>

                        <!-- Team -->
                        <div class="mb-4">
                            <label for="teamSelect" class="form-label fw-semibold">Select a Team</label>
                            <select th:field="*{teamId}" id="teamSelect" class="form-select" required>
                                <option value="" disabled>-- Select Team --</option>
                                <option th:each="team : ${teams}"
                                        th:value="${team.teamId}"
                                        th:text="${team.name}"
                                        th:selected="${team.teamId == updateMemberRequest.teamId}">
                                </option>
                            </select>
                            <div th:if="${#fields.hasErrors('teamId')}"
                                 th:errors="*{teamId}" class="text-danger mt-1"></div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/members/list}" class="btn btn-warning btn-sm rounded">
                                Back to Member List
                            </a>
                            <button type="submit" class="btn btn-success btn-sm rounded">
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
